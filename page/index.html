<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://kit.fontawesome.com/782455b5e4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header class="container text-center">
        <h1 class="bg-light py-4">Contact List</h1>
    </header>

    <div class="d-flex justify-content-center">
        <form class="w-50">
            <input type="text" id="userId" class="form-control" readonly placeholder="ID" autocomplete="off">
            <div class="row">
                <div class="col">
                    <input type="text" id="Name" class="form-control" placeholder="Name" autocomplete="off">
                </div>
                <div class="col">
                    <input type="text" id="Phone" class="form-control" placeholder="Phone" autocomplete="off">
                </div>
            </div>

        </form>
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-success" id="btn-create">Adicionar</button>
        <button class="btn btn-primary" id="btn-update">Atualizar</button>
        <button class="btn btn-danger" id="btn-delete">Deletar Tudo</button>
    </div>

    <footer class="container d-flex">
        <table class="table">
            <thead class="table-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NAME</th>
                    <th scope="col">PHONE</th>
                    <th scope="col">EDIT</th>
                    <th scope="col">DELETE</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>COLDZERA</td>
                    <td>92984717847</td>
                    <td>xxxxxxxx</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>TACO</td>
                    <td>92984717847</td>
                    <td>xxxxxxxx</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>FALLEN</td>
                    <td>92984717847</td>
                    <td>xxxxxxxx</td>
                </tr>
            </tbody>
        </table>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
